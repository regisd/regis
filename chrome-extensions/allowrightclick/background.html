<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Allow right click services</title>
<script type="text/javascript">
// This method is used to read options from the extension localStore.
chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
	var m=request.method;
    if (m.substring(0,6) == "option") {
    	var param=request.method.substring(6,m.length);
    	retval=localStorage[param];
        sendResponse({value: retval});    	
    }
    else
    	sendResponse({}); // snub them.
});
</script>
</head>
<body>

</body>
</html>
