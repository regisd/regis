<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Allow right click services</title>
<script type="text/javascript">
chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
	var m=request.method;
    if (m.substring(0,6) == "option") {
    	retval=localStorage[request.method.substring(6,m.length)];
        sendResponse({value: eval(retval)});    	
    }
    else
    	sendResponse({}); // snub them.
});
</script>
</head>
<body>

</body>
</html>
